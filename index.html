<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minuteur à œufs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Effet de pluie d'œufs -->
    <div id="eggRain">
        <!-- Les images seront ajoutées dynamiquement via JavaScript -->
    </div>

    <div id="app">
        <!-- Accueil -->
        <div id="home" class="screen">
            <h1>Bienvenue sur le minuteur à œufs</h1>
            <button id="startButton">Démarrer</button>
        </div>

        <!-- Choix de cuisson -->
        <div id="selection" class="screen hidden">
            <h2>Choisissez votre cuisson</h2>
            <div class="options">
                <button class="option" data-time="180">
                    <img src="C:/Users/FX506/Desktop/Nouveau dossier (2)/mollet.png" alt="Œuf mollet">
                    Mollet (3 min)
                </button>
                <button class="option" data-time="360">
                    <img src="C:/Users/FX506/Desktop/Nouveau dossier (2)/dur.png" alt="Œuf dur">
                    Dur (6 min)
                </button>
                <button class="option" data-time="240">
                    <img src="C:/Users/FX506/Desktop/Nouveau dossier (2)/poché.png" alt="Œuf poché">
                    Poché (4 min)
                </button>
                <button class="option" data-time="900">
                    <img src="C:/Users/FX506/Desktop/Nouveau dossier (2)/Dégueulasse.png" alt="Œuf dégueulasse">
                    Dégueulasse (15 min)
                </button>
                <button class="option" data-time="0">
                    <img src="C:/Users/FX506/Desktop/Nouveau dossier (2)/Non consommable.png" alt="Œuf non consommable">
                    Non consommable
                </button>
            </div>
        </div>

        <!-- Minuteur -->
        <div id="timer" class="screen hidden">
            <h2 id="timerLabel">Temps restant : <span id="timeDisplay">00:00</span></h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
